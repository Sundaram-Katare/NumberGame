<!DOCTYPE html>
<html>
  <head>
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./Guess Number.png" alt="">
      <p id="rules">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

      <div class="form">
        <label for="guessField">Enter a guess : </label>
        <input type="number" min="1" max="100" class="guessField" id="guessField" required />
        <input type="submit" value="submit guess" class="guessSubmit" id="guessSubmit"/>
      </div>

      <div class="resultParas">
        <p class="guesses">Previous Guesses  : </p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>

    </div>
      <script src="index.js"></script>
  </body>
</html>
